<!DOCTYPE html>
<html lang="es" nighteye="disabled">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Product Designer Challenge</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="https://www.skydropx.com/wp-content/uploads/2025/05/favicon-sky.svg">
    <style type="text/tailwindcss">
        :root {
          --primary-blue: #3E82FC;
          --secondary-blue: #A9D1FF;
          --tertiary-blue: #E0EFFD;
          --primary-green: #2ECC71;
          --secondary-green: #B2EACF;
          --neutral-white: #FFFFFF;
          --neutral-light-gray: #F8F9FA;
          --neutral-medium-gray: #D1D9DF;
          --neutral-dark-gray: #34495E;
          --text-color-dark: #2C3E50;
          --text-color-light: #66788A;
        }
    </style>
    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "var(--primary-blue)",
                    "background-light": "var(--neutral-light-gray)",
                    "background-dark": "var(--neutral-white)",
                    "text-dark": "var(--text-color-dark)",
                    "text-light": "var(--text-color-light)",
                    "sidebar-bg": "var(--neutral-white)",
                    "sidebar-border": "var(--neutral-medium-gray)",
                    "card-bg": "var(--neutral-white)",
                    "chart-blue-light": "var(--secondary-blue)",
                    "chart-blue-dark": "var(--primary-blue)",
                    "chart-green-light": "var(--secondary-green)",
                    "chart-green-dark": "var(--primary-green)",
                    "status-pending-bg": "#FFFBEB",
                    "status-pending-text": "#D97706",
                    "status-approved-bg": "#ECFDF5",
                    "status-approved-text": "#059669",
                    "tertiary-blue": "var(--tertiary-blue)"
                },
                fontFamily: {
                    display: "Manrope, sans-serif"
                },
                borderRadius: {
                    DEFAULT: "0.5rem",
                    lg: "0.75rem",
                    xl: "1rem",
                    full: "9999px"
                }
            }
        }
    };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-display bg-background-light text-text-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
